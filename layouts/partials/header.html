<header class="cover bg-top"
   style="background-image: url('https://rizi97.github.io/talisman-hugo/assets/images/bg-hero.jpg');">
   <div class="">
      <nav class="pv3 ph3 ph4-ns" id="navigation">
         <div class="flex-l justify-between items-center center">
            <a href="{{.Site.BaseURL}}"
               class="f3 fw2 hover-white no-underline white-90 dib">

               <img src="{{site.Params.siteLogo}}" class="header-logo"
               alt="{{.Site.Title}} Logo">

            </a>
            <div class="flex-l items-center">

               <ul class="pl0 mr3">

                  {{ range .Site.Menus.main_menu }}
                     <li class="list f5 f4-ns fw4 dib pr4">
                        <a class="hover-white no-underline fw7 white {{ if eq .Identifier $.Page.Params.menu.main_menu.identifier }} bb{{ end }}"
                           href="{{ .URL }}" title="{{ .Name }} page">
                           {{ .Name }}
                        </a>
                     </li>
                  {{ end }}

               </ul>

            </div>
         </div>
      </nav>

      {{ if eq $.Page.Params.menu.main_menu.identifier "home" }} 
         {{ partial "hero-banner" . }}
      {{ end }}
      
   </div>
</header>
